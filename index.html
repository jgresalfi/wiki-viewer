<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wikiviewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="wiki-header text-center">
                    <h2>Super-colossal Wikipedia Lookerupper</h2>
                    <a id="clicker" href="#">
                        <svg class="mag-glass" baseProfile="tiny" height="32px" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Guides__x26__Forms" />
                            <g id="Icons">
                                <path d="M24,23.543l-4.356-4.356c0.875-1.168,1.399-2.614,1.399-4.186c0-3.866-3.134-7-7-7s-7,3.134-7,7s3.134,7,7,7   c1.572,0,3.018-0.525,4.186-1.399l4.356,4.356L24,23.543z M9.043,15c0-2.757,2.243-5,5-5c2.757,0,5,2.243,5,5c0,2.757-2.243,5-5,5   C11.286,20,9.043,17.757,9.043,15z" />
                            </g>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="col-md-6 search-container">
                <input id="search" class="search-field" type="text" placeholder="Search...">
            </div>
        </div>
        <div class="row">
            <div class="wiki-entry col-md-2">This is a pretend article about Vinnie Van Gogh</div>
            <div class="wiki-entry col-md-2"></div>
            <div class="wiki-entry col-md-2"></div>
            <div class="wiki-entry col-md-2"></div>
        </div>
        <script src="js/main.js"></script>
</body>

</html>
